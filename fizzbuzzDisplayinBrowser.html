    <title>Document</title>

<style>
body {display:table;height:100%;width:100%;}
</style>
<body onload = "hundredFizzBuzz()">
<script>
  function hundredFizzBuzz (array) {
  const oneHundredArray = Array(100);
  const length = oneHundredArray.length;

  for (let i = 1; i <= length; i++){
      if (i%15 === 0) {
        document.write('FizzBuzz'+', ');
        
      }
      else if (i%5 === 0) {
          document.write('Buzz'+', ');
        
      }
      else if (i%3 === 0) {
          document.write('Fizz'+', ')
       
      } else {
       	document.write(', ' + i);
      
      }
  };
 
}
</script>
</body>
